<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="recipeForm.invalid"
          >
            Save
          </button>
          <button style="margin-left: 10px" class="btn btn-danger">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [formControlName]="'name'"
              required
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Image URL</label>
            <input
              type="text"
              id="url"
              class="form-control"
              required
              [formControlName]="'imagePath'"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="descritption"
              cols="3"
              rows="6"
              class="form-control"
              required
              [formControlName]="'description'"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ing of getControls(); let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-8">
              <div class="col-xs-4">
                <input
                  placeholder="Name"
                  type="text"
                  class="form-control"
                  [formControlName]="'name'"
                />
              </div>
              <div class="col-xs-4">
                <input
                  placeholder="Amount"
                  type="number"
                  class="form-control"
                  [formControlName]="'amount'"
                />
              </div>
              <div class="col-xs-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onDeleteIngredient(i)"
                >
                  X
                </button>
              </div>
            </div>
          </div>
          <div class="row" style="margin-top: 10px">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
              >
                Add Ingredients
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
